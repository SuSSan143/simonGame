<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="level-title">Press A key to start</h1>
    <div class="content">
      <div class="horizontal1">
        <button id="green" type="button" name="button"></button>
        <button id="red" type="button" name="button"></button>
      </div>
      <div class="horizontal2">
        <button id="yellow" type="button" name="button"></button>
        <button id="blue" type="button" name="button"></button>
      </div>
    </div>

  <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
